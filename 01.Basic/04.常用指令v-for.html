<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用指令</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app1">
    <ul>
        <li v-for="item in array">{{item}}</li>
    </ul>
</div>
<div id="app2">
    <ul>
        <li v-for="item in array">{{item.id}}-{{item.name}}</li>
    </ul>
</div>
<script>
    new Vue({
        el: "#app1",
        data: {
            array: [111,222,333]
        }
    });
    new Vue({
        el: "#app2",
        data: {
            array: [
                {
                    id: 1,
                    name: "Jack"
                },{
                    id: 2,
                    name: "John"
                },{
                    id: 3,
                    name: "swift"
                }
            ]
        }
    });
</script>
</body>
</html>
