<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <input type="text" v-model="message">
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "hello"
        }
    });
</script>
</body>
</html>
