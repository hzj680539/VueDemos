<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用指令</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul class="pagination">
        <li v-for="n in pageCount" :class="currentPage==n+1?'active':''">{{n+1}}</li>
    </ul>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            currentPage: 2,
            pageCount: 8
        }
    });
</script>
<style>
    .pagination li {
        display: inline-block;
        width: 20px;
        height: 20px;
        background: lightcyan;
        border: 1px solid gold;
        text-align: center;
    }
    .pagination li.active {
        background: green;
    }
</style>
<p>
    Note: v-bind:class="" 可以直接简写成 :class=""
</p>
</body>
</html>
