<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<!-- View -->
<div id="app">
    {{message}}
</div>
<script>
    /* Model */
    var exampleData = {
        message: "Hello World!"
    }
    /* ViewModel */
    new Vue({
        el: "#app",
        data: exampleData
    });
</script>
</body>
</html>
